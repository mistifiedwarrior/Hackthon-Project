<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go2Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/shops.css" />
    <link rel="stylesheet" href="./css/shop.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./scripts/loadNavbarAndFooter.js"></script>
    <script src="./scripts/scroll.js"></script>
    <script src="./scripts/renderShop.js"></script>
    <script src="./scripts/shop.js"></script>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-content">
      <div class="shops-header">
        <div class="date">
          <form>
            <label for="date">Date: </label>
            <input type="date" id="date" />
          </form>
        </div>
      </div>
      <div class="shops"></div>

      <div class="modals hidden">
        <div id="login-modal" class="hidden">
          <div class="modal-content">
            <div class="title">Logged in your account?</div>
            <div>
              To Book this slot You have to logged in your account. If you don't
              have any account please register.
              <div class="actions">
                <button>
                  <a href="/login.html" target="_blank">Login</a>
                </button>
                <button>
                  <a href="/register.html" target="_blank">Register</a>
                </button>
              </div>
            </div>
          </div>
          <div class="cross">
            <button onclick="closeModal(this.parentElement.parentElement)">
              X
            </button>
          </div>
        </div>

        <div id="booking-modal" class="hidden">
          <div class="confirmation modal-content">
            <div class="title">Confirm your Booking?</div>
            <div id="booking-status"></div>
            <div>
              <span>You want to book your slot at </span>
              <span id="booking-time"></span>
              <span id="booking-date"></span>
            </div>
            <div class="actions">
              <button onclick="confirmBooking()">
                Confirm
              </button>
              <button
                onclick="closeModal(this.parentElement.parentElement.parentElement)"
              >
                No
              </button>
            </div>
          </div>
          <div class="cross">
            <button onclick="closeModal(this.parentElement.parentElement)">
              X
            </button>
          </div>
        </div>

        <div id="cancel-booked-modal" class="hidden">
          <div class="confirmation modal-content">
            <div class="title error">
              Do you want to cancel your booked slot?
            </div>
            <div id="cancel-booked-status"></div>
            <div>
              <span>You want to cancel your slot at </span>
              <span id="cancel-booked-time"></span>
              <span id="cancel-booked-date"></span>
            </div>
            <div class="actions">
              <button onclick="cancelBookedSlot()">
                Yes
              </button>
              <button
                onclick="closeModal(this.parentElement.parentElement.parentElement)"
              >
                No
              </button>
            </div>
          </div>
          <div class="cross">
            <button onclick="closeModal(this.parentElement.parentElement)">
              X
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
