<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <script src="./scripts/register.js"></script>
    <title>Go2Shop</title>
  </head>
  <body>
    <div class="center-container">
      <div class="title">Go2Shop | Customer</div>
      <div class="card-container">
        <div class="card-title">Register</div>
        <div class="status error-status"></div>
        <form id="register-form">
          <div class="input">
            <label>Name : <span class="required">*</span></label>
            <input id="name" type="text" name="name" required />
          </div>
          <div class="input">
            <label>Email : <span class="required">*</span></label>
            <input id="email" type="email" name="email" required />
          </div>
          <div class="input">
            <label> Password : <span class="required">*</span></label>
            <input
              id="password"
              type="password"
              name="password"
              minlength="6"
              required
            />
          </div>
          <div class="input">
            <label> Confirm Password : <span class="required">*</span> </label>
            <input
              id="cnf-password"
              type="password"
              name="cnf-password"
              required
            />
            <div class="error" id="cnf-password-checker"></div>
          </div>
          <div class="submit">
            <input type="submit" value="Register" class="btn none-pointer" />
          </div>
        </form>
        <div class="sibling-page">
          * Already Registered <a href="./login.html">Login</a>
        </div>
      </div>
      <div class="back-link">
        <a href="/">Back to Go2Shop</a>
      </div>
    </div>
  </body>
</html>
