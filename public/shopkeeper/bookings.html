<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/account.css" />
    <link rel="stylesheet" href="./css/bookings.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="./scripts/loadSideNavbar.js" async></script>
    <script src="./scripts/bookings.js"></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Go2Shop | ShopKeeper</title>
  </head>
  <body>
    <div id="side-navbar"></div>
    <div id="main-content">
      <div class="header">
        <span class="icon" onclick="toggleSidebar(this)">
          <i class="fa fa-bars" title="bar"></i>
        </span>
        <span class="text">Bookings</span>
      </div>
      <div class="main-content">
        <div class="bookings-header">
          <div></div>
          <div class="shop-name"></div>
          <div class="date">
            <form>
              <label for="date">Date: </label>
              <input type="date" id="date" />
            </form>
          </div>
        </div>
        <div class="bookings"></div>
        <div class="modal-container">
          <div class="modal hidden" id="customers-modal"></div>
        </div>
      </div>
    </div>
  </body>
</html>
