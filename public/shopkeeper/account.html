<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/account.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./scripts/loadSideNavbar.js" async></script>
    <script src="./scripts/account.js" async></script>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Go2Shop | ShopKeeper</title>
  </head>
  <body>
    <div id="side-navbar"></div>
    <div id="main-content">
      <div class="header">
        <span class="icon" onclick="toggleSidebar(this)">
          <i class="fa fa-bars" title="bar"></i>
        </span>
        <span class="text">Account</span>
      </div>
      <div class="content">
        <div class="shop detail-container">
          <div class="title"><span>About Shop</span></div>
          <div class="details">
            <div class="shop-information">
              <span id="shop-name">Shop Name haven't provided</span>
            </div>
            <div>
              <span class="heading">Descriptions: </span>
              <span id="shop-description"></span>
            </div>
            <div class="address-container">
              <div>
                <span class="heading">Address: </span>
                <span id="address-1"></span>
                <span id="address-2"></span>
              </div>
              <div class="address-circle">
                <div>
                  <span>City: </span>
                  <span id="city"></span>
                </div>
                <div>
                  <span>District: </span>
                  <span id="district"></span>
                </div>
                <div>
                  <span>State: </span>
                  <span id="state"></span>
                </div>
                <div>
                  <span>Zip Code:</span>
                  <span id="zip-code"></span>
                </div>
              </div>
            </div>
          </div>
          <div><button class="action" id="address">Edit Details</button></div>
        </div>

        <div class="shop detail-container">
          <div class="title"><span>Shop Timing</span></div>
          <div class="details">
            <div>
              <span class="heading">Opening Time: </span>
              <span id="opening-time"></span>
            </div>
            <div>
              <span class="heading">Closing Time: </span>
              <span id="closing-time"></span>
            </div>
            <div>
              <span class="heading">Total Slots: </span>
              <span id="total-slots"></span>
            </div>
            <div>
              <span class="heading">Booking Duration: </span>
              <span id="booking-duration"></span>
            </div>
            <div>
              <span class="heading">Booking Before (in Days): </span>
              <span id="booking-before"></span>
            </div>
          </div>
          <div><button class="action" id="timing">Edit Details</button></div>
        </div>

        <div class="modals hidden">
          <div id="address-modal" class="hidden">
            <form>
              <div class="form-title">Shop Information</div>
              <div class="address-status error"></div>
              <div class="input">
                <label>Shop Name<i class="required"></i></label>
                <input type="text" id="shop-name" required />
              </div>
              <div class="input">
                <label>Shop Description</label>
                <textarea id="shop-description" rows="3"></textarea>
              </div>
              <div class="input">
                <label>Address 1<i class="required"></i></label>
                <input type="text" id="address-1" required />
              </div>
              <div class="input">
                <label>Address 2 </label>
                <input type="text" id="address-2" />
              </div>
              <div class="row">
                <div class="input">
                  <label>City<i class="required"></i></label>
                  <input type="text" id="city" required />
                </div>
                <div class="input">
                  <label>District<i class="required"></i></label>
                  <input type="text" id="district" required />
                </div>
              </div>
              <div class="row">
                <div class="input">
                  <label>State<i class="required"></i></label>
                  <input type="text" id="state" required />
                </div>
                <div class="input">
                  <label>Pin Code<i class="required"></i></label>
                  <input type="number" id="pin-code" max="999999" required />
                </div>
              </div>
              <div class="submit">
                <input type="submit" value="Update Details" />
              </div>
            </form>
            <div class="cross">
              <button onclick="closeModal(this.parentElement.parentElement)">
                X
              </button>
            </div>
          </div>
          <div id="timing-modal" class="hidden">
            <form>
              <div class="form-title">Shop Timing</div>
              <div class="timing-status error"></div>
              <div class="input">
                <label>Opening Time<i class="required"></i> </label>
                <input type="time" id="opening-time" required />
              </div>
              <div class="input">
                <label>Closing Time<i class="required"></i></label>
                <input type="time" id="closing-time" required />
              </div>
              <div class="input">
                <label>Total Slots<i class="required"></i> </label>
                <input type="number" id="slots" required max="10" />
              </div>
              <div class="input">
                <label
                  >Booking Duration (in Mins)<i class="required"></i>
                </label>
                <input type="number" id="duration" required max="90" />
              </div>
              <div class="input">
                <label>Booking Before (in Days)<i class="required"></i></label>
                <input type="number" id="book-before" max="7" />
              </div>
              <div class="submit">
                <input type="submit" value="Update Details" />
              </div>
            </form>
            <div class="cross">
              <button onclick="closeModal(this.parentElement.parentElement)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
