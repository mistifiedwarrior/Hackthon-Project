<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go2Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/shops.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./scripts/loadNavbarAndFooter.js"></script>
    <script src="./scripts/renderShop.js"></script>
    <script src="./scripts/shops.js"></script>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-content">
      <div class="shops-header">
        <div class="search">
          <form>
            <input
              type="text"
              id="search"
              placeholder="Search by name or location..."
            />
            <button><i class="fa fa-search"></i></button>
          </form>
        </div>
        <div class="search-by-geo-location">
          <button>Use my current location</button>
        </div>
        <div class="sort">
          <form>
            <label for="cars">Sort: </label>
            <select name="cars" id="cars">
              <option selected>select</option>
              <option value="volvo">VolvoVolvoVolvoVolvo</option>
              <option value="saab">Saab</option>
              <option value="opel">Opel</option>
              <option value="audi">Audi</option>
            </select>
          </form>
        </div>
        <div class="date">
          <form>
            <label for="date">Date: </label>
            <input type="date" id="date" />
          </form>
        </div>
      </div>
      <div class="shops">
        <div>
          Please login your account or search shops by using current location...
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
