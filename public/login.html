<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./scripts/loadNavbarAndFooter.js"></script>
    <script src="./scripts/login.js"></script>
    <title>Go2Shop</title>
  </head>
  <body>
    <div class="navbar"></div>
    <div class="main-content">
      <div class="center-container">
        <div class="title">Go2Shop</div>
        <div class="card-container">
          <div class="card-title">Login</div>
          <div class="status error-status"></div>
          <form id="login-form">
            <div class="error"></div>
            <div class="input">
              <label> Email : <span class="required">*</span></label>
              <input type="email" id="email" required />
            </div>
            <div class="input">
              <label> Password : <span class="required">*</span></label>
              <input type="password" id="password" required />
            </div>
            <div class="submit">
              <input type="submit" value="Login" class="btn none-pointer" />
            </div>
          </form>
          <div class="sibling-page">
            * New Customer <a href="./register.html">Register</a>
          </div>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
